<div class="sliderContainer" data-ng-mousedown="mouseDown($event)">
    <div class="horizontalBar" >
        <div class="sliderThumbContainer"
            data-ng-style="{width: thumbWidth + 'px', left: leftPos  + 'px'}"
            data-ng-dblclick="setSliderValueAndRunCallBack(true)">
            <div class="sliderThumb"></div>
        </div>
    </div>
</div>
